<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clima</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
        }

        .form-container {
            margin-bottom: 20px;
        }

        .weather-card {
            background: #ffffff;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 350px;
            margin: 0 auto;
        }

        .weather-icon {
            width: 100px;
            margin: 0 auto;
        }

        .temperature {
            font-size: 64px;
            font-weight: 600;
            color: #ff6b6b;
            margin: 20px 0;
        }

        .weather-details {
            display: flex;
            justify-content: space-between;
            margin: 20px 0;
        }

        .weather-condition {
            font-size: 18px;
            font-weight: 400;
            color: #333;
        }

        .city-name {
            font-size: 24px;
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
        }

        .date {
            font-size: 14px;
            color: #777;
        }

        .form input[type="text"] {
            width: 70%;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-right: 10px;
        }

        .form input[type="submit"] {
            padding: 10px 20px;
            background-color: #ff6b6b;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        .form input[type="submit"]:hover {
            background-color: #ff4757;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="form-container">
        <form method="post" class="form">
            <input type="text" placeholder="Ingresa el nombre de la ciudad" name="city" value="{{ city }}">
            <input type="submit" value="Consultar" name="submit">
            <p>{{ msg }}</p>
        </form>
    </div>

    {% if status == "yes" %}
    <div class="weather-card">
        <div class="city-name">{{ result['name'] }}</div>
        <div class="date">{{ result['date'] }}</div>

        <div class="weather-icon">
            <img src="http://openweathermap.org/img/wn/{{ result['weather'][0]['icon'] }}@4x.png" alt="Icono del clima">
        </div>

        <div class="temperature">{{ result['main']['temp'] }}Â°C</div>

        <div class="weather-details">
            <div class="weather-condition">
                {{ result['weather'][0]['main'] }}
            </div>
            <div class="wind">
                Viento: {{ result['wind']['speed'] }} m/s
            </div>
        </div>
    </div>
    {% endif %}
</div>

</body>
</html>
